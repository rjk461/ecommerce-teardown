<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment successful — AI Teardown</title>
    <meta name="description" content="Payment successful. Your AI teardown report is being generated.">

    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QS74BWRKTY"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-QS74BWRKTY');
    </script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #1A1A1A;
            background: linear-gradient(180deg, rgba(0,166,81,0.10) 0%, rgba(245,239,230,0.6) 55%, white 100%);
            min-height: 100vh;
        }
        :root {
            --mad-green: #00A651;
            --mad-pink: #E91E63;
            --accent-yellow: #F8B500;
            --dark-grey: #1A1A1A;
            --medium-grey: #666666;
        }
        .top-bar { height: 5px; background: linear-gradient(to right, var(--mad-pink), var(--accent-yellow)); }
        .wrap { max-width: 900px; margin: 0 auto; padding: 50px 20px; }
        .card {
            background: white;
            border: 1px solid rgba(0,0,0,0.10);
            border-radius: 18px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.10);
            padding: 26px;
        }
        h1 { font-size: 34px; line-height: 1.15; font-weight: 1000; }
        p { margin-top: 12px; color: var(--medium-grey); font-size: 16px; }
        .status {
            margin-top: 18px;
            padding: 14px 14px;
            border-radius: 14px;
            border: 1px solid rgba(0,0,0,0.08);
            background: rgba(0,166,81,0.08);
            color: var(--dark-grey);
            font-weight: 800;
        }
        .actions { margin-top: 18px; display: flex; gap: 12px; flex-wrap: wrap; }
        .btn {
            border: none;
            border-radius: 12px;
            padding: 12px 16px;
            font-weight: 900;
            letter-spacing: 0.2px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-primary { background: var(--mad-green); color: white; }
        .btn-secondary { background: rgba(0,0,0,0.04); color: var(--dark-grey); }
        code { background: rgba(0,0,0,0.05); padding: 2px 6px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="top-bar"></div>
    <div class="wrap">
        <div class="card">
            <h1>Payment successful.</h1>
            <p>Your AI teardown report is now being generated. You’ll receive a PDF by email when it’s ready.</p>

            <div id="status" class="status">Starting report generation…</div>
            <p id="details" style="margin-top: 10px;"></p>

            <div class="actions">
                <a class="btn btn-primary" href="/ai-teardown">Run another teardown →</a>
                <a class="btn btn-secondary" href="/">Back to home</a>
            </div>

            <p style="margin-top: 18px; font-size: 13px;">If delivery takes longer than expected, contact us via <a href="/contact">/contact</a> and include your <code>session_id</code> shown below.</p>
            <p id="sid" style="margin-top: 8px; font-size: 13px;"></p>
        </div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const detailsEl = document.getElementById('details');
        const sidEl = document.getElementById('sid');

        const params = new URLSearchParams(window.location.search);
        const sessionId = params.get('session_id');

        if (sessionId) {
            sidEl.textContent = `session_id: ${sessionId}`;
        } else {
            sidEl.textContent = 'session_id: (missing)';
        }

        async function start() {
            if (!sessionId) {
                statusEl.textContent = 'Missing session ID — cannot start generation automatically.';
                return;
            }

            try {
                const res = await fetch(`/api/process-teardown?session_id=${encodeURIComponent(sessionId)}`);
                const payloadText = await res.text();

                if (!res.ok) {
                    statusEl.textContent = 'We received payment, but generation could not start automatically.';
                    detailsEl.textContent = payloadText || 'Please contact support.';
                    return;
                }

                let data;
                try { data = JSON.parse(payloadText); } catch { data = null; }

                statusEl.textContent = 'Report generation started. You’ll receive an email when it’s ready.';
                if (data && data.message) detailsEl.textContent = data.message;
            } catch (e) {
                statusEl.textContent = 'We received payment, but generation could not start automatically.';
                detailsEl.textContent = 'Please contact support and include the session_id.';
                console.error(e);
            }
        }

        start();
    </script>
</body>
</html>
