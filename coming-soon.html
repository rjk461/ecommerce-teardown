<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Ecommerce Teardown</title>
    <meta name="description" content="The teardowns are coming... Get ready for the most brutal, no-holds-barred website reviews in the ecommerce ring.">
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/favicon.svg">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ecommerceteardown.com/coming-soon">
    <meta property="og:title" content="Coming Soon - Ecommerce Teardown">
    <meta property="og:description" content="The teardowns are coming... Get ready for the most brutal, no-holds-barred website reviews in the ecommerce ring.">
    <meta property="og:image" content="https://ecommerceteardown.com/images/og-image.png">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://ecommerceteardown.com/coming-soon">
    <meta name="twitter:title" content="Coming Soon - Ecommerce Teardown">
    <meta name="twitter:description" content="The teardowns are coming... Get ready for the most brutal, no-holds-barred website reviews in the ecommerce ring.">
    <meta name="twitter:image" content="https://ecommerceteardown.com/images/og-image.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #1A1A1A;
            font-weight: 400;
        }

        /* Mad Mex Color Variables - Actual Brand Colors */
        :root {
            --mad-green: #00A651;
            --mad-red: #C8102E;
            --mad-pink: #E91E63;
            --mad-cream: #F5EFE6;
            --mad-tan: #D4C5B0;
            --dark-grey: #1A1A1A;
            --medium-grey: #666666;
            --accent-yellow: #F8B500;
        }

        /* Top Accent Bar */
        .top-bar {
            height: 5px;
            background: linear-gradient(to right, var(--mad-pink), var(--accent-yellow));
        }

        /* Coming Soon Section */
        .coming-soon {
            background: var(--mad-green);
            padding: 0 20px 20px 20px;
            display: flex;
            align-items: center;
            min-height: calc(100vh - 5px);
        }

        .coming-soon-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .wrestler-image {
            width: 100%;
            max-width: 700px;
            height: auto;
            object-fit: contain;
        }

        .coming-soon-content {
            text-align: left;
        }

        .coming-soon h1 {
            color: white;
            font-size: 72px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 30px;
            text-transform: uppercase;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.2);
        }

        .coming-soon p {
            color: white;
            font-size: 24px;
            line-height: 1.6;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .back-button {
            display: inline-block;
            padding: 18px 40px;
            background: white;
            color: var(--mad-green);
            font-size: 18px;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            letter-spacing: 0.3px;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .coming-soon-container {
                grid-template-columns: 1fr;
                gap: 40px;
                text-align: center;
            }

            .coming-soon-content {
                text-align: center;
            }

            .wrestler-image {
                max-width: 100%;
            }

            .coming-soon h1 {
                font-size: 48px;
            }

            .coming-soon p {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Accent Bar -->
    <div class="top-bar"></div>

    <!-- Coming Soon Section -->
    <section class="coming-soon">
        <div class="coming-soon-container">
            <div class="wrestler-image-wrapper">
                <img src="images/coming-soon-wrestler.png" alt="Lucha Libre wrestler" class="wrestler-image">
            </div>
            <div class="coming-soon-content">
                <h1>COMING SOON</h1>
                <p>The teardowns are coming... Get ready for the most brutal, no-holds-barred website reviews in the ecommerce ring.</p>
                <a href="/" class="back-button">‚Üê BACK TO HOME</a>
            </div>
        </div>
    </section>
</body>
</html>
